<!DOCTYPE html>
<html>
  <head>
    <title>Math Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <header>
      <h1>Math Game</h1>
    </header>
    <div id="difficulty-selector">
      <form>
        <label for="difficulty">Select Difficulty:</label>
        <select id="difficulty" name="difficulty">
          <option value="easy">30 seconds</option>
          <option value="medium">1 minute</option>
          <option value="hard">2 minutes</option>
        </select>
        <button type="submit">Start</button>
      </form>
    </div>
    <div id="game-container" class="hidden">
      <div id="problem">
        <!-- Problem will be inserted here -->
      </div>
      <form>
        <input type="text" id="answer" name="answer">
        <button type="submit">Submit</button>
        <button id="skip" type="button">Skip</button>
      </form>
      <div id="countdown-timer" aria-label="Countdown Timer" aria-live="polite">
        <!-- Countdown timer will be inserted here -->
      </div>
      <div id="score" aria-label="Score">
        <!-- Score will be inserted here -->
      </div>
      <div id="health-meter" aria-label="Health Meter">
        <!-- Health meter will be inserted here -->
      </div>
    </div>
    <div id="game-over" class="hidden">
      <h2>Game Over</h2>
      <p>Your score: <span id="final-score"></span></p>
      <p>Number of questions answered correctly: <span id="final-correct"></span></p>
      <button id="play-again">Play Again</button>
    </div>
    <div id="leaderboard" class="hidden">
        <h2> Leaderboard</h2>
        <table>
          <thead>
            <tr>
              <th>Rank</th>
              <th>Username</th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody id="leaderboard-data">
            <!-- Leaderboard data will be inserted here -->
          </tbody>
        </table>
    </div>
  </body>
</html>
